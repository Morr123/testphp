<body>
    <div id="app" class="container">
		<h1>Авторизация</h1>
		<form v-on:submit="submit">
			<div class="input-field">
				<label>Имя:</label>
				<input class="validate" type="text" name="name" v-model="form.name" required/> <!-- required -->
				<span class="helper-text" data-error="Заполните поле"></span>
			</div>
			<div class="input-field">
				<label>Email:</label> 
				<input class="validate" name="email" type="email" v-model="form.email"/ required> <!-- type="email" --> <!-- required -->
				<span class="helper-text" data-error="Не верный формат"></span>
			</div>
			<button>Отправить</button>
		</form>
	</div>
</body>
