<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<body>
    <div id="app" class="container">
		<h1>Регистрация</h1>
		<form v-on:submit="submit">
			<div class="input-field">
				<label>Имя:</label>
				<input class="validate" type="text" name="name" v-model="form.name"/ required> <!-- required -->
				<span class="helper-text" data-error="Заполните поле"></span>
			</div>
			<div class="input-field">
				<label>Email:</label> 
				<input class="validate" name="email" v-model="form.email"/ type="email" required> <!-- type="email" --> <!-- required -->
				<span class="helper-text" data-error="Не верный формат"></span>
			</div>
			<div class="input-field">
				<label>Дата рождения:</label>
				<input type="text" class="datepicker" v-model="form.date">
				<span class="helper-text" data-error="Не верный формат"></span>
			</div>
			<div class="input-field">
				<label>Телефон в формате 8 XXX XXX XXXX:</label>
				<input class="validate" type="text" name="name" v-model="form.phone" pattern="8 [0-9]{3} [0-9]{3} [0-9]{4}" required/> <!-- pattern="8 [0-9]{3} [0-9]{3} [0-9]{4}" --> <!-- required -->
				<span class="helper-text" data-error="Не верный формат"></span>
			</div>
			<button>Отправить</button>
		</form>
	</div>
</body>
